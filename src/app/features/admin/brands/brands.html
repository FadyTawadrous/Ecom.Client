<div class="admin-page">

  <div class="page-header">
    <h2 class="page-title">Brands Management</h2>
  </div>

  <div class="content-grid">

    <mat-card class="form-card">
      <div class="card-header">
        <h3>{{ editing ? 'Edit Brand' : 'Add Brand' }}</h3>
      </div>

      <div class="form-body">

        <mat-form-field appearance="outline" class="clean-field">
          <mat-label>Brand Name</mat-label>
          <input matInput [(ngModel)]="model.name" required>
        </mat-form-field>

        <div class="file-upload-container">
          <label class="file-label">
            <input type="file" accept="image/*" (change)="onFileChange($event)" hidden>
            <mat-icon>add_photo_alternate</mat-icon>
            <span>{{ previewImage ? 'Change Logo' : 'Upload Logo' }}</span>
          </label>

          @if (previewImage) {
          <div class="preview-box">
            <img [src]="previewImage" alt="Preview">
            <button mat-icon-button class="remove-img" (click)="previewImage = null">
              <mat-icon>close</mat-icon>
            </button>
          </div>
          }
        </div>

      </div>

      <div class="form-actions">
        <button mat-stroked-button (click)="resetForm()">Cancel</button>

        @if (!editing) {
        <button mat-flat-button class="save-btn" (click)="createBrand()">Create</button>
        } @else {
        <button mat-flat-button class="save-btn" (click)="updateBrand()">Update</button>
        }
      </div>
    </mat-card>

    <mat-card class="table-card">
      <div class="table-container">
        <table mat-table [dataSource]="brands" class="admin-table">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Brand Name </th>
            <td mat-cell *matCellDef="let b" class="font-medium"> {{ b.name }} </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="col-actions"></th>
            <td mat-cell *matCellDef="let b" class="col-actions">
              <button mat-icon-button class="action-btn edit" (click)="edit(b)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button class="action-btn delete" (click)="deleteBrand(b.id)">
                <mat-icon>delete_outline</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

        </table>
      </div>
    </mat-card>

  </div>
</div>
