<div class="admin-page">

  <div class="page-header">
    <h2 class="page-title">User Management</h2>
    <p class="page-subtitle">View and manage registered users and their access roles.</p>
  </div>

  <mat-card class="users-card">

    <div class="card-controls">
      <mat-form-field appearance="outline" class="clean-field search-field">
        <mat-label>Search users...</mat-label>
        <input matInput [(ngModel)]="searchText" (keyup)="applyFilter()">
        <mat-icon matSuffix>search</mat-icon>
      </mat-form-field>
    </div>

    <div class="table-container">
      <table mat-table [dataSource]="dataSource" class="admin-table">

        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let u" class="font-medium">
            {{ u.displayName || u.userName }}
          </td>
        </ng-container>

        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef>Email</th>
          <td mat-cell *matCellDef="let u" class="text-secondary">
            {{ u.email }}
          </td>
        </ng-container>

        <ng-container matColumnDef="roles">
          <th mat-header-cell *matHeaderCellDef>Roles</th>
          <td mat-cell *matCellDef="let u">
            @if (u.roles?.length) {
            <div class="roles-wrapper">
              @for (r of u.roles; track r) {
              <span class="role-badge" [class.admin]="r === 'Admin'">{{ r }}</span>
              }
            </div>
            } @else {
            <span class="no-role">No roles</span>
            }
          </td>
        </ng-container>

        <ng-container matColumnDef="actions">
          <th mat-header-cell *matHeaderCellDef class="col-actions"></th>
          <td mat-cell *matCellDef="let u" class="col-actions">
            <button mat-button color="warn" class="delete-btn" (click)="deleteUser(u.id)">
              <mat-icon>delete_outline</mat-icon> Delete
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

      </table>
    </div>

    <mat-paginator [pageSize]="5" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons>
    </mat-paginator>

  </mat-card>
</div>
