<div class="admin-page">

  <div class="page-header">
    <h2 class="page-title">Products Management</h2>
  </div>

  <div class="content-grid">

    <mat-card class="form-card">
      <div class="card-header">
        <h3>{{ editing ? 'Edit Product' : 'New Product' }}</h3>
      </div>

      <div class="form-body">

        <mat-form-field appearance="outline" class="clean-field">
          <mat-label>Product Name</mat-label>
          <input matInput [(ngModel)]="form.title" required>
        </mat-form-field>

        <div class="form-row">
          <mat-form-field appearance="outline" class="clean-field">
            <mat-label>Price</mat-label>
            <input matInput type="number" [(ngModel)]="form.price">
            <span matTextPrefix>$&nbsp;</span>
          </mat-form-field>

          <mat-form-field appearance="outline" class="clean-field">
            <mat-label>Stock</mat-label>
            <input matInput type="number" [(ngModel)]="form.stock">
          </mat-form-field>
        </div>

        <mat-form-field appearance="outline" class="clean-field">
          <mat-label>Category</mat-label>
          <mat-select [(ngModel)]="form.categoryId">
            <mat-option *ngFor="let c of categories" [value]="c.id">{{ c.name }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="clean-field">
          <mat-label>Brand</mat-label>
          <mat-select [(ngModel)]="form.brandId">
            <mat-option *ngFor="let b of brands" [value]="b.id">{{ b.name }}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline" class="clean-field">
          <mat-label>Description</mat-label>
          <textarea matInput rows="4" [(ngModel)]="form.description"></textarea>
        </mat-form-field>

        <div class="file-upload-container">
          <label class="file-label">
            <input type="file" accept="image/*" (change)="onThumbnailSelected($event)" hidden>
            <mat-icon>cloud_upload</mat-icon>
            <span>{{ thumbnailPreview ? 'Change Image' : 'Upload Thumbnail' }}</span>
          </label>

          <div *ngIf="thumbnailPreview" class="preview-box">
            <img [src]="thumbnailPreview" alt="Preview">
            <button mat-icon-button class="remove-img" (click)="thumbnailPreview = null">
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>

      </div>

      <div class="form-actions">
        <button mat-stroked-button (click)="reset()">Cancel</button>
        <button mat-flat-button class="save-btn" (click)="save()">
          {{ editing ? 'Update Product' : 'Create Product' }}
        </button>
      </div>
    </mat-card>

    <mat-card class="table-card">
      <div class="table-container">
        <table mat-table [dataSource]="products" class="admin-table">

          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Product </th>
            <td mat-cell *matCellDef="let p" class="font-medium"> {{ p.title }} </td>
          </ng-container>

          <ng-container matColumnDef="category">
            <th mat-header-cell *matHeaderCellDef class="hide-mobile"> Category </th>
            <td mat-cell *matCellDef="let p" class="hide-mobile text-secondary"> {{ p.categoryName }} </td>
          </ng-container>

          <ng-container matColumnDef="brand">
            <th mat-header-cell *matHeaderCellDef class="hide-mobile"> Brand </th>
            <td mat-cell *matCellDef="let p" class="hide-mobile text-secondary"> {{ p.brandName }} </td>
          </ng-container>

          <ng-container matColumnDef="price">
            <th mat-header-cell *matHeaderCellDef> Price </th>
            <td mat-cell *matCellDef="let p" class="font-medium"> {{ p.price | currency }} </td>
          </ng-container>

          <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef> Stock </th>
            <td mat-cell *matCellDef="let p">
              <span class="stock-badge" [class.low]="p.stock < 10">{{ p.stock }}</span>
            </td>
          </ng-container>

          <ng-container matColumnDef="actions">
            <th mat-header-cell *matHeaderCellDef class="col-actions"></th>
            <td mat-cell *matCellDef="let p" class="col-actions">
              <button mat-icon-button class="action-btn edit" (click)="edit(p)">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button class="action-btn delete" (click)="delete(p.id)">
                <mat-icon>delete_outline</mat-icon>
              </button>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="columns"></tr>
          <tr mat-row *matRowDef="let row; columns: columns"></tr>

        </table>
      </div>
    </mat-card>

  </div>
</div>
