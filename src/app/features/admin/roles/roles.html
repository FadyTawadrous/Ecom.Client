<div class="admin-page">

  <div class="page-header">
    <h2 class="page-title">Roles Management</h2>
    <p class="page-subtitle">Define user access levels and permissions.</p>
  </div>

  <div class="content-grid">

    <mat-card class="form-card">
      <div class="card-header">
        <h3>Add New Role</h3>
      </div>

      <div class="form-body">
        <p class="form-hint">Enter a unique name for the new role.</p>

        <mat-form-field appearance="outline" class="clean-field">
          <mat-label>Role Name</mat-label>
          <input matInput [(ngModel)]="newRole" placeholder="e.g. Moderator">
          <mat-icon matSuffix>badge</mat-icon>
        </mat-form-field>
      </div>

      <div class="form-actions">
        <button mat-flat-button class="save-btn" (click)="createRole()" [disabled]="!newRole">
          Add Role
        </button>
      </div>
    </mat-card>

    <mat-card class="list-card">
      <div class="card-header">
        <h3>Existing Roles</h3>
      </div>

      <div class="roles-list">
        @for (role of roles; track role.name) {
        <div class="role-item">
          <div class="role-info">
            <div class="icon-box">
              <mat-icon>shield</mat-icon>
            </div>
            <span class="role-name">{{ role.name }}</span>
          </div>

          <div class="role-actions">
            <button mat-stroked-button class="delete-btn" [disabled]="role.name === 'Admin' || role.name === 'Customer'"
              (click)="deleteRole(role.name)">
              <mat-icon>delete_outline</mat-icon> Delete
            </button>
          </div>
        </div>
        }
      </div>
    </mat-card>

  </div>
</div>
