<div class="not-found-page">
  <div class="background-shape shape-1"></div>
  <div class="background-shape shape-2"></div>

  <div class="content-container">

    <mat-card class="error-card">

      <div class="error-visual">
        <h1 class="error-code">404</h1>
        <div class="icon-overlay">
          <mat-icon>sentiment_dissatisfied</mat-icon>
        </div>
      </div>

      <h2 class="error-title">Page Not Found</h2>
      <p class="error-desc">
        Oops! It looks like you've ventured into the void. The page you are looking for doesn't exist or has been moved.
      </p>

      <div class="action-buttons">
        <button mat-flat-button class="home-btn" (click)="goHome()">
          <mat-icon>home</mat-icon> Go to Homepage
        </button>

        <button mat-stroked-button class="back-btn" (click)="goBack()">
          <mat-icon>arrow_back</mat-icon> Go Back
        </button>
      </div>

      <mat-divider></mat-divider>

      <div class="quick-links">
        <span class="links-label">Popular Destinations</span>

        <div class="links-row">
          <button mat-button class="link-pill" (click)="navigateTo('/shopping')">
            <mat-icon>storefront</mat-icon> Products
          </button>

          <button mat-button class="link-pill" (click)="navigateTo('/cart')">
            <mat-icon>shopping_cart</mat-icon> Cart
          </button>

          <button mat-button class="link-pill" (click)="navigateTo('/wishlist')">
            <mat-icon>favorite</mat-icon> Wishlist
          </button>
        </div>
      </div>

    </mat-card>

  </div>
</div>
