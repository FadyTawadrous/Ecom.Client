<div>
  <h3 class="text-lg font-semibold mb-3">Follow Us</h3>

  <div class="flex space-x-4">
    @for (s of socialLinks; track s.icon) {
      <a
        [href]="s.url"
        target="_blank"
        class="relative text-gray-400 hover:text-white group"
      >
        <!-- Icon -->
        <span class="material-icons">{{ s.icon }}</span>

        <!-- Tooltip -->
        <span
          class="absolute bottom-full mb-1 left-1/2 -translate-x-1/2 hidden group-hover:block bg-gray-800 text-white text-xs px-2 py-1 rounded whitespace-nowrap"
        >
          {{ s.label }}
        </span>
      </a>
    }
  </div>
</div>
