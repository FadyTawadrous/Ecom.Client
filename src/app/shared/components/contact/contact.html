<div class="contact-page">
  <div class="container">

    <div class="page-header">
      <h1 class="page-title">Contact Us</h1>
      <p class="page-subtitle">We'd love to hear from you. Fill out the form below.</p>
    </div>

    <div class="contact-grid">

      <mat-card class="form-card">
        <form (ngSubmit)="submit()" #f="ngForm" class="contact-form">

          <mat-form-field appearance="outline" class="clean-field">
            <mat-label>Your Name</mat-label>
            <input matInput required [(ngModel)]="model.name" name="name">
            <mat-icon matSuffix>person_outline</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="clean-field">
            <mat-label>Your Email</mat-label>
            <input matInput type="email" required [(ngModel)]="model.email" name="email">
            <mat-icon matSuffix>mail_outline</mat-icon>
          </mat-form-field>

          <mat-form-field appearance="outline" class="clean-field">
            <mat-label>Your Message</mat-label>
            <textarea matInput rows="6" required [(ngModel)]="model.message" name="message"></textarea>
          </mat-form-field>

          <div class="form-actions">
            <button mat-flat-button type="submit" class="submit-btn" [disabled]="f.invalid || sending">
              @if (sending) {
              <span>Sending...</span>
              } @else {
              <span class="btn-content">Send Message <mat-icon>arrow_forward</mat-icon></span>
              }
            </button>
          </div>

        </form>
      </mat-card>

      <mat-card class="info-card">
        <div class="info-content">
          <h2 class="info-title">Reach Us</h2>

          <div class="info-item">
            <div class="icon-box">
              <mat-icon>email</mat-icon>
            </div>
            <div>
              <span class="label">Email</span>
              <p class="value">e.com.store61425&#64;gmail.com</p>
            </div>
          </div>

          <div class="info-item">
            <div class="icon-box">
              <mat-icon>public</mat-icon>
            </div>
            <div>
              <span class="label">Support</span>
              <p class="value">Global Support</p>
            </div>
          </div>

          <div class="info-item">
            <div class="icon-box">
              <mat-icon>schedule</mat-icon>
            </div>
            <div>
              <span class="label">Availability</span>
              <p class="value">Available 24/7</p>
            </div>
          </div>

          <mat-divider class="info-divider"></mat-divider>

          <div class="response-note">
            <mat-icon>info</mat-icon>
            <p>We usually reply within 24 hours.</p>
          </div>
        </div>
      </mat-card>

    </div>

  </div>
</div>
